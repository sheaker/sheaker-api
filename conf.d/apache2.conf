<VirtualHost *:80>
    ServerName api.sheaker.com

    DocumentRoot /var/www/sheaker.com/sheaker-api/public

    SetEnv APPLICATION_ENV production

    Header set Access-Control-Allow-Origin "*"
    Header set Access-Control-Allow-Headers X-Requested-With,Content-Type,Authorization
    Header always set Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS"

    <Directory /var/www/sheaker.com/sheaker-api/public>
        Options Indexes MultiViews FollowSymLinks
        Require all granted

        RewriteEngine On
        #RewriteBase /
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
    </Directory>
</VirtualHost>
